<div class="container">
  <div *ngFor="let company of companies" class="company-container">
    <div class="company">
      <div>
        <img src="{{company.logo}}" alt="alt">
        <a [routerLink]="['/companies', company.id]">
          <h2>{{company.name}}</h2>
        </a>
      </div>
      <h3>Location: {{company.location}}</h3>
    </div>
  </div>
</div>
